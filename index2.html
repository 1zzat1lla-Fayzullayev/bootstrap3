    <style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <script>
        // Exact Bootstrap 5.2.3 collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            const SELECTOR_TOGGLE = '[data-bs-toggle="collapse"]';
            
            class Collapse {
                constructor(element, config) {
                    this._element = element;
                    this._config = this._getConfig(config);
                    this._isTransitioning = false;
                    this._triggerArray = [];
                    
                    const toggleList = [].slice.call(document.querySelectorAll(SELECTOR_TOGGLE));
                    
                    for (let i = 0, len = toggleList.length; i < len; i++) {
                        const elem = toggleList[i];
                        const selector = this._getSelectorFromElement(elem);
                        const filterElement = [].slice.call(document.querySelectorAll(selector))
                            .filter(foundElem => foundElem === this._element);
                        
                        if (selector !== null && filterElement.length > 0) {
                            this._triggerArray.push(elem);
                        }
                    }
                    
                    this._initializeChildren();
                    
                    if (!this._config.parent) {
                        this._addAriaAndCollapsedClass(this._triggerArray, this._element.classList.contains('show'));
                    }
                    
                    if (this._config.toggle) {
                        this.toggle();
                    }
                }
                
                // Public methods
                toggle() {
                    if (this._element.classList.contains('show')) {
                        this.hide();
                    } else {
                        this.show();
                    }
                }
                
                show() {
                    if (this._isTransitioning || this._element.classList.contains('show')) {
                        return;
                    }
                    
                    let actives = [];
                    let activesData;
                    
                    if (this._config.parent) {
                        const children = [].slice.call(this._config.parent.querySelectorAll('.collapse.show'));
                        actives = [].slice.call(children).filter(elem => {
                            if (typeof this._config.parent === 'string') {
                                return elem.getAttribute('data-bs-parent') === this._config.parent;
                            }
                            return elem.classList.contains('collapse');
                        });
                    }
                    
                    if (actives.length > 0) {
                        activesData = actives[0]._isTransitioning ? null : actives[0];
                        Collapse.hide(activesData);
                        if (!activesData) return;
                    }
                    
                    const dimension = this._getDimension();
                    
                    this._element.classList.remove('collapse');
                    this._element.classList.add('collapsing');
                    this._element.style[dimension] = 0;
                    
                    this._addAriaAndCollapsedClass(this._triggerArray, true);
                    this._isTransitioning = true;
                    
                    const complete = () => {
                        this._element.classList.remove('collapsing');
                        this._element.classList.add('collapse', 'show');
                        this._element.style[dimension] = '';
                        this._isTransitioning = false;
                    };
                    
                    const capitalizedDimension = dimension[0].toUpperCase() + dimension.slice(1);
                    const scrollSize = `scroll${capitalizedDimension}`;
                    
                    this._element.style[dimension] = `${this._element[scrollSize]}px`;
                    
                    const transitionDuration = this._getTransitionDuration();
                    
                    setTimeout(() => {
                        this._element.style[dimension] = '';
                        this._element.addEventListener('transitionend', complete, { once: true });
                    }, transitionDuration);
                }
                
                hide() {
                    if (this._isTransitioning || !this._element.classList.contains('show')) {
                        return;
                    }
                    
                    const dimension = this._getDimension();
                    
                    this._element.style[dimension] = `${this._element.getBoundingClientRect()[dimension]}px`;
                    
                    this._element.classList.add('collapsing');
                    this._element.classList.remove('collapse', 'show');
                    
                    this._addAriaAndCollapsedClass(this._triggerArray, false);
                    this._isTransitioning = true;
                    
                    const complete = () => {
                        this._isTransitioning = false;
                        this._element.classList.remove('collapsing');
                        this._element.classList.add('collapse');
                    };
                    
                    this._element.style[dimension] = '';
                    
                    const transitionDuration = this._getTransitionDuration();
                    
                    this._element.addEventListener('transitionend', complete, { once: true });
                }
                
                // Private methods
                _getConfig(config) {
                    config = {
                        toggle: true,
                        parent: null,
                        ...config
                    };
                    return config;
                }
                
                _getDimension() {
                    return this._element.classList.contains('collapse-horizontal') ? 'width' : 'height';
                }
                
                _getSelectorFromElement(element) {
                    let selector = element.getAttribute('data-bs-target');
                    
                    if (!selector || selector === '#') {
                        let hrefAttr = element.getAttribute('href');
                        selector = hrefAttr && hrefAttr !== '#' ? hrefAttr.trim() : null;
                    }
                    
                    return selector;
                }
                
                _initializeChildren() {
                    if (!this._config.parent) {
                        return;
                    }
                    
                    const children = [].slice.call(this._config.parent.querySelectorAll(SELECTOR_TOGGLE));
                    
                    for (let i = 0, len = children.length; i < len; i++) {
                        const elem = children[i];
                        const selector = this._getSelectorFromElement(elem);
                        
                        if (selector) {
                            const target = [].slice.call(document.querySelectorAll(selector))
                                .filter(target => target.classList.contains('collapse'));
                            
                            if (target.length > 0) {
                                this._addAriaAndCollapsedClass([elem], target[0].classList.contains('show'));
                            }
                        }
                    }
                }
                
                _addAriaAndCollapsedClass(triggerArray, isOpen) {
                    if (!triggerArray.length) {
                        return;
                    }
                    
                    for (let i = 0, len = triggerArray.length; i < len; i++) {
                        const elem = triggerArray[i];
                        
                        if (isOpen) {
                            elem.classList.remove('collapsed');
                            elem.setAttribute('aria-expanded', 'true');
                        } else {
                            elem.classList.add('collapsed');
                            elem.setAttribute('aria-expanded', 'false');
                        }
                    }
                }
                
                _getTransitionDuration() {
                    let transitionDuration = window.getComputedStyle(this._element).transitionDuration;
                    const floatTransitionDuration = parseFloat(transitionDuration);
                    
                    if (!transitionDuration || transitionDuration === '0s') {
                        return 0;
                    }
                    
                    transitionDuration = transitionDuration.split(',')[0];
                    return parseFloat(transitionDuration) * 1000;
                }
                
                // Static
                static collapseInterface(element, config) {
                    let data = new Collapse(element, config);
                    return data;
                }
                
                static hide(instance) {
                    if (!instance || !instance._isTransitioning) {
                        return;
                    }
                    
                    instance.hide();
                }
            }
            
            // Initialize collapses
            const collapseElements = [].slice.call(document.querySelectorAll('.collapse'));
            collapseElements.forEach(element => {
                const toggleSelector = `[data-bs-toggle="collapse"][data-bs-target="#${element.id}"], [data-bs-toggle="collapse"][href="#${element.id}"]`;
                const toggleElements = [].slice.call(document.querySelectorAll(toggleSelector));
                
                if (toggleElements.length) {
                    const config = {
                        toggle: false
                    };
                    
                    const parent = toggleElements[0].getAttribute('data-bs-parent');
                    if (parent) {
                        config.parent = parent;
                    }
                    
                    Collapse.collapseInterface(element, config);
                }
            });
            
            // Handle click events
            document.addEventListener('click', function(event) {
                const toggleElement = event.target.closest(SELECTOR_TOGGLE);
                if (!toggleElement) return;
                
                event.preventDefault();
                
                const targetSelector = toggleElement.getAttribute('data-bs-target') || toggleElement.getAttribute('href');
                if (!targetSelector) return;
                
                const targetElement = document.querySelector(targetSelector);
                if (!targetElement) return;
                
                const data = new Collapse(targetElement, {
                    toggle: false
                });
                
                data.toggle();
            });
        });
    </script>
